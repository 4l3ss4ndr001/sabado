<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de autos en alquiler</title>
    <link rel="stylesheet" href="css/tarea.css">
    <script src="js/tarea.js"></script>
    
</head>
<body class="box">
    <h1>DATOS DEL CLIENTE</h1>
        <table style="border: black 5px solid; margin: 0 auto; background-color: rgba(255, 255, 255, 0.295);" >

                <td>
                    <input style="width: 100%" type="text" placeholder="Ingrese su nombre">
                </td>
            <tr>
            <tr>
                <td>
                    <input style="width: 100%" type="text" placeholder="Ingrese su apellido">
                </td>

                    <input style="width: 100%" type="date" placeholder="ingrese su fecha de nacimiento">
                </td>
            </tr>
                <td>

            <tr>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <input style="width: 100%" type="number" placeholder="ingrese numero telefonico">
                </td>
            </tr>
            <tr>

                </td>
            </tr>
            <tr>
                <td>
                    <input style="width: 100%" type="text" placeholder="Razon social">
                </td>
            </tr>
            <tr>
                <td>
                    <input style="width: 100%" type="number" placeholder="Dias de alquiler ">
                </td>
            </tr>
        </table>
   
        <table class="tablita">
            <tr>
                <td>
                    <button onclick="ingresar()">INGRESAR</button>
                </td>

                </td>
